apiVersion: siteconfig.open-cluster-management.io/v1alpha1
kind: ClusterInstance
metadata:
  name: "vzt"
  namespace: "vzt"
spec:
  clusterName: vzt
  clusterImageSetNameRef: openshift-4.18-mirrored
  baseDomain: middle.earth
  holdInstallation: false
  machineNetwork:
    - cidr: 10.140.0.0/16
  networkType: OVNKubernetes
  sshPublicKey: "ssh-rsa  trip@middle.earth"
  pullSecretRef:
    name: "quay-middle-earth-pull-secret"
  templateRefs:
    - name: ai-cluster-templates-v1
      namespace: open-cluster-management
  nodes:
    - role: master
      templateRefs:
        - name: ai-node-templates-v1
          namespace: open-cluster-management
      bmcCredentialsName:
        name: "vzt-bmh-secret"
      bmcAddress: "redfish-virtualmedia+http://10.150.2.4:8000/redfish/v1/Systems/37735d61-0b02-46e9-9f12-8531f3ce97d3"
      bootMACAddress: aa:aa:10:15:14:01
      bootMode: UEFI
      hostName: master.vzt.middle.earth
      nodeNetwork:
        interfaces:
          - name: "enp1s0"
            macAddress: "aa:aa:10:14:14:01"
        config:
          interfaces:
            - name: enp1s0
              type: ethernet
              state: up
              ipv4:
                enabled: true
                dhcp: false
                address:
                  - ip: 10.140.14.1
                    prefix-length: 16
          dns-resolver:
             config:
               search:
               - middle.earth
               server:
               - 10.140.254.254
          routes:
            config:
            - destination: 0.0.0.0/0
              next-hop-interface: enp1s0
              next-hop-address: 10.140.254.254
              table-id: 254