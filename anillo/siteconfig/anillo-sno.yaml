apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "anillo"
  namespace: "anillo"
spec:
  baseDomain: "middle.earth"
  pullSecretRef:
    name: "quay-middle-earth-pull-secret"
  clusterImageSetNameRef: "openshift-4.18-mirrored"
  sshPublicKey: "ssh-rsa  trip@middle.earth"
  clusters:
  - clusterName: "anillo"
    networkType: "OVNKubernetes"
    installConfigOverrides: |
      {
        "capabilities": {
          "baselineCapabilitySet": "None",
          "additionalEnabledCapabilities": [
            "NodeTuning",
            "OperatorLifecycleManager",
            "Ingress"
          ]
        }
      }
    clusterLabels:
      du-profile: "latest"
      common: true
      group-du-anillo: ""
      sites : "anillo"
    clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
    machineNetwork:
      - cidr: 10.140.0.0/16
    serviceNetwork:
      - 172.30.0.0/16
    nodes:
      - hostName: "uno.anillo.middle.earth"
        role: "master"
        bmcAddress: "redfish-virtualmedia+http://10.150.2.4:8000/redfish/v1/Systems/f2c41807-ecea-41f5-abc0-a8f2186ef4b8"
        bmcCredentialsName:
          name: "uno-bmh-secret"
        bootMACAddress: "aa:aa:10:15:13:01"
        bootMode: "UEFI"
        rootDeviceHints:
          deviceName: "/dev/vda"
        nodeNetwork:
          interfaces:
            - name: enp1s0
              macAddress: "aa:aa:10:14:13:01"
          config:
            interfaces:
              - name: enp1s0
                type: ethernet
                state: up
                ipv6:
                  enabled: false
                ipv4:
                  enabled: true
                  address:
                    - ip: 10.140.13.1
                      prefix-length: 16
            dns-resolver:
              config:
                search:
                - middle.earth
                server:
                - 10.140.254.254
            routes:
              config:
              - destination: 0.0.0.0/0
                next-hop-interface: enp1s0
                next-hop-address: 10.140.254.254
                table-id: 254
      - hostName: "dos.anillo.middle.earth"
        role: "worker"
        bmcAddress: "redfish-virtualmedia+http://10.150.2.4:8000/redfish/v1/Systems/eda6bc19-f28f-4c1c-92e9-7d20f1df27c4"
        bmcCredentialsName:
          name: "dos-bmh-secret"
        bootMACAddress: "aa:aa:10:15:13:02"
        bootMode: "UEFI"
        rootDeviceHints:
          deviceName: "/dev/vda"
        nodeNetwork:
          interfaces:
            - name: enp1s0
              macAddress: "aa:aa:10:14:13:02"
          config:
            interfaces:
              - name: enp1s0
                type: ethernet
                state: up
                ipv6:
                  enabled: false
                ipv4:
                  enabled: true
                  address:
                    - ip: 10.140.13.2
                      prefix-length: 16
            dns-resolver:
              config:
                search:
                - middle.earth
                server:
                - 10.140.254.254
            routes:
              config:
              - destination: 0.0.0.0/0
                next-hop-interface: enp1s0
                next-hop-address: 10.140.254.254
                table-id: 254

