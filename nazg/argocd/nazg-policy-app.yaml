apiVersion: v1
kind: Namespace
metadata:
  name: nazg-policy
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nazg-policies
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: policies-sub
  project: nazg-policy-project
  source:
    path: nazg/policygentemplates
    repoURL: git@github.com:kursad-yildirim/ztp-nelde.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
